<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HW1 Sign in page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
        <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-1 h1">Homework 1</span>
            </div>
        </nav>
        <main class="text-center">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="container bg-light">
                        <div class="row">
                            <span class="mb-2 h3">Login Here</span>
                        </div>
                        <div class="mb-3 justify-content-center">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    </svg>
                                </span>
                                <input type="text" name="Username" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                    </svg>
                                </span>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary mb-3">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
